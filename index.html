<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lyrics Portrait</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      white-space: pre;
      margin: 0;
      padding: 20px;
      font-size: 7px;
      line-height: 7px;
    }
    canvas { display: none; }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>
<pre id="output">Loading image...</pre>

<script>
const img = new Image();
img.crossOrigin = "anonymous";
img.src = "Messenger_creation_2B1583AE-98F5-492F-AA42-D4312F034567.jpeg";

// üëá PUT YOUR LYRICS HERE
const lyrics = `
Oh-oh, I wish you were here with me
I know I can‚Äôt fight this feeling right now
Lights go down and I hear voices singing in the street
Oh-oh, I wish you were here with me
Everything is new to me right now
I wish you were here with me
`.replace(/\s+/g, " "); // compress spaces

img.onload = () => {
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  const width = 120;
  const height = 120;

  canvas.width = width;
  canvas.height = height;
  ctx.drawImage(img, 0, 0, width, height);

  const data = ctx.getImageData(0, 0, width, height).data;

  let result = "";
  let textIndex = 0;

  for (let i = 0; i < data.length; i += 4) {
    const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;

    if (brightness < 150) {
      result += lyrics[textIndex % lyrics.length];
      textIndex++;
    } else {
      result += " ";
    }

    if (((i / 4) + 1) % width === 0) result += "\n";
  }

  document.getElementById("output").textContent = result;
};

img.onerror = () => {
  document.getElementById("output").textContent =
    "‚ùå Image not found. Check filename/path: ./yourphoto.jpg";
};
</script>

</body>
</html>
